<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AgriMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
    <form>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Full Name</label>
        <input type="text" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">I am a:</label>
        <select class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-green-400">
          <option value="farmer">Farmer ðŸŒ±</option>
          <option value="buyer">Buyer ðŸ›’</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Sign Up</button>
      <form onsubmit="handleSignup(event)">
    
    </form>
    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-green-600 hover:underline">Login</a></p>
  </div>
  <script>
function handleSignup(event) {
  event.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const role = document.getElementById("role").value;

  // Save fake user data in localStorage
  localStorage.setItem("user", JSON.stringify({ name, email, role }));

  // Redirect to login
  window.location.href = "login.html";
}
</script>

</body>
</html>
