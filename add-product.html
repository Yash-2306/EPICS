<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - AgriMarket</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional custom styles to enhance the green theme */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .sidebar-link {
      transition: all 0.3s ease;
    }
    
    .sidebar-link:hover {
      transform: translateX(4px);
    }
    
    .form-input {
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      border-color: #10b981;
    }
    
    .btn-primary {
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }
    
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }
    
    .file-input-label {
      display: block;
      padding: 0.75rem 1rem;
      background-color: white;
      border: 2px solid #d1d5db;
      border-radius: 0.5rem;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }
    
    .file-input-label:hover {
      border-color: #10b981;
      background-color: #f0fdf4;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-green-700 text-white p-6 space-y-6 shadow-lg">
      <h1 class="text-2xl font-bold border-b border-green-600 pb-4">Farmer Dashboard</h1>
      <nav class="space-y-4">
        <a href="farmer-dashboard.html" class="sidebar-link block hover:bg-green-600 px-3 py-2 rounded-lg">Home</a>
        <a href="marketplace.html" class="sidebar-link block hover:bg-green-600 px-3 py-2 rounded-lg">Marketplace</a>
        <a href="add-product.html" class="sidebar-link block hover:bg-green-600 px-3 py-2 rounded-lg bg-green-800">Add Product</a>
        <a href="#" onclick="logout()" class="sidebar-link block hover:bg-green-600 px-3 py-2 rounded-lg">Logout</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-8 bg-gray-50 overflow-y-auto">
      <div class="max-w-3xl mx-auto">
        <h2 class="text-3xl font-bold mb-2 text-gray-800">Add New Product</h2>
        <p class="text-gray-600 mb-8">List your fresh produce and connect with buyers</p>
        
        <form class="space-y-6 bg-white p-8 rounded-xl shadow-md">
          <div>
            <label class="block text-gray-700 font-medium mb-2">Product Name</label>
            <input 
              type="text" 
              class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400 outline-none"
              placeholder="e.g., Wheat, Corn, Tomatoes"
            >
          </div>
          
          <div>
            <label class="block text-gray-700 font-medium mb-2">Description</label>
            <textarea 
              class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400 outline-none resize-none"
              rows="4"
              placeholder="Describe your product, quality, and any special features..."
            ></textarea>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-gray-700 font-medium mb-2">Price ($)</label>
              <input 
                type="number" 
                class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400 outline-none"
                placeholder="0.00"
                step="0.01"
                min="0"
              >
            </div>
            
            <div>
              <label class="block text-gray-700 font-medium mb-2">Quantity (kg)</label>
              <input 
                type="number" 
                class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400 outline-none"
                placeholder="0"
                min="0"
              >
            </div>
          </div>
          
          <div>
            <label class="block text-gray-700 font-medium mb-2">Location</label>
            <input 
              type="text" 
              class="form-input w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:border-green-400 outline-none"
              placeholder="City, State"
            >
          </div>
          
          <div>
            <label class="block text-gray-700 font-medium mb-2">Upload Image</label>
            <div class="file-input-wrapper">
              <input 
                type="file" 
                id="product-image"
                accept="image/*"
                class="hidden"
              >
              <label 
                for="product-image" 
                class="file-input-label cursor-pointer"
              >
                <span class="text-gray-600">ðŸ“· Click to upload or drag and drop</span>
                <span class="block text-sm text-gray-400 mt-1">PNG, JPG, GIF up to 10MB</span>
              </label>
            </div>
          </div>
          
          <div class="pt-4">
            <button 
              type="submit" 
              class="btn-primary w-full bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-medium text-lg"
            >
              Add Product
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }
    
    // File input preview
    document.getElementById('product-image').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const label = document.querySelector('.file-input-label');
        label.innerHTML = `
          <span class="text-green-600 font-medium">âœ“ ${file.name}</span>
          <span class="block text-sm text-gray-400 mt-1">Click to change</span>
        `;
      }
    });
  </script>
</body>
</html>
