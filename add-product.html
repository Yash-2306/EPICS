<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Project</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  
  <div class="flex h-screen">
  <!-- Sidebar -->
  <aside class="w-64 bg-green-700 text-white p-6 space-y-6">
    <h1 class="text-2xl font-bold">Dashboard</h1>
    <nav class="space-y-4">
      <a href="dashboard.html" class="block hover:bg-green-600 px-3 py-2 rounded-lg">Home</a>
      <a href="marketplace.html" class="block hover:bg-green-600 px-3 py-2 rounded-lg">Marketplace</a>
      <a href="add-product.html" class="block hover:bg-green-600 px-3 py-2 rounded-lg">Add Product</a>
      <a href="login.html" class="block hover:bg-green-600 px-3 py-2 rounded-lg">Logout</a>
    </nav>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-8 bg-gray-50">
    <h2 class="text-3xl font-bold mb-6">Add New Product</h2>
    <form class="space-y-4 max-w-lg">
      <div>
        <label class="block mb-2">Product Name</label>
        <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block mb-2">Description</label>
        <textarea class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400"></textarea>
      </div>
      <div>
        <label class="block mb-2">Price ($)</label>
        <input type="number" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400">
      </div>
      <div>
        <label class="block mb-2">Upload Image</label>
        <input type="file" class="w-full px-4 py-2 border rounded-lg bg-white">
      </div>
      <button class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">Add Product</button>
    </form>
  </main>
</div>


</body>
</html>
